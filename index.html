<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="museum of mystery, museum, mystery, game, card, trick">
    <meta name="description" content="Museum of Mystery - A mind reading experience">
    <meta name="author" content="Akshay Gupta">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Museum of Mystery - A mind reading experience</title>

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <audio id="bg-audio">
      <source src="assets/bg-audio.mp3" type="audio/mpeg">
      <source src="assets/bg-audio.ogg" type="audio/ogg">
      Your browser doesn't support the audio.
    </audio>

    <div class="pages" id="pageContainer">

      <div class="page1 page">
        <div class="nextBtnContainer next1">
          <div class="nextBtnText">Play Mind Reader</div>
          <div class="nextBtn" id="1">
            <img src="assets/nextbtn.png" alt="Next">
          </div>
        </div>
      </div>

      <div class="page2 page">
        <div class="doorText">Click on a door!</div>
        <div class="nextBtnContainer next2">
          <div class="nextBtn doors" id="2">
             <div class="oneThirdWidth">
                <img src="assets/door1.png" alt="Door 1" id="door1">
             </div>
             <div class="oneThirdWidth">
                <img src="assets/door2.png" alt="Door 2" id="door2">
             </div>
             <div class="oneThirdWidth">
                <img src="assets/door3.png" alt="Door 3" id="door3">
             </div>
          </div>
        </div>
      </div>

      <div class="page3 page">
        <div class="cardSets">
           <img src="assets/card11.png" alt="cards">
        </div>
        <div class="nextBtnContainer next3">
          <div class="nextBtnText">Memorise any card and press</div>
          <div class="nextBtn" id="3">
            <img src="assets/nextbtn.png" alt="Next">
          </div>
        </div>
      </div>

      <div class="page4 page">
         <div class="webcamCircle">
           <video></video>
         </div>
        <div class="nextBtnContainer next4">
          <div class="nextBtnText globeText">Think of a card, clap your hands twice and press </div>
          <div class="nextBtn" id="4">
            <img src="assets/nextbtn.png" alt="Next">
          </div>
        </div>
      </div>


      <div class="page5 page">
        <div class="cardLost">
            Your card is lost, come and find it in the Museum of Mystery
        </div>
        <div class="cardSetsNew">
           <img src="assets/card3.png" alt="cards">
        </div>
        <div class="nextBtnContainer next5">
          <div class="nextBtnText playAgain">To play again, press</div>
          <div class="nextBtn" id="5">
            <img src="assets/nextbtn.png" alt="Next">
          </div>
        </div>
    </div>

    <script src="mediaLogic.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
